<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="">
    <header class="">
        <h1 class="text-light text-center p-3">Weather Oracle</h1>
    </header>
    <hr>
    <main class="min-vh-100">
        <div class="container d-flex flex-wrap">
            <!-- Cities -->
            <div class="container-fluid d-flex justify-content-center py-2 mb-3" id="city-select">
                <button type="button" class="btn btn-secondary mx-3" data-city="orlando">Orlando</button>
                <button type="button" class="btn btn-secondary mx-3" data-city="new york">New York</button>
                <button type="button" class="btn btn-secondary mx-3" data-city="boston">Boston</button>
            </div>
            <div class="container-fluid d-flex">
                <!-- Search -->
                <div class="col-4 px-3">
                    <h2 class="text-light">Search for a City:</h2>
                    <input type="text" class="input-group-text my-3" placeholder="City" id="search-input">
                    <button type="button" class="btn btn-primary w-100" id="search-button">Search</button>
                    <hr>
                    
                </div>
                <!-- Main dashboard -->
                <div class="col-8 d-flex px-3">
                    <div class="container-fluid border text-light main-card">
                        <h2 class="my-3 d-inline-block"></h2>
                        <img class="d-inline-block">
                        <h2 class="my-3 d-inline-block float-end"></h2>
                        <h5 class="my-2"></h5>
                        <h5 class="my-2"></h5>
                        <h5 class="my-2"></h5>
                        
                    </div>
                </div>
            </div>
            <!-- 5 Day Forecast -->
            <div class="container-fluid">
                <div class="mt-3 px-3 text-light w-100">
                    <h3>5-Day Forcast:</h3>
                </div>
                <div class="container-fluid d-flex flex-row flex-wrap justify-content-center px-0">
                    <div class="border col-lg-2 m-3 sunny p-2" id="card0">
                        <h4></h4>
                        <img class="my-1 float-center">
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </div>
                    <div class="border col-lg-2 m-3 sunny p-2" id="card1">
                        <h4></h4>
                        <img class="my-1 float-center">
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </div>
                    <div class="border col-lg-2 m-3 sunny p-2" id="card2">
                        <h4></h4>
                        <img class="my-1 float-center">
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </div>
                    <div class="border col-lg-2 m-3 sunny p-2" id="card3">
                        <h4></h4>
                        <img class="my-1 float-center">
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </div>
                    <div class="border col-lg-2 m-3 sunny p-2" id="card4">
                        <h4></h4>
                        <img class="my-1 float-center">
                        <h4></h4>
                        <h4></h4>
                        <h4></h4>
                    </div>

                </div>
            </div>

        </div>
    </main>
